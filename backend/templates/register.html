<!DOCTYPE html>
<html>
<head>
    <title>Register - Personalized AI Tutor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>ðŸ‘¤ Register</h2>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="POST" action="/register">
        <label>Username:</label><br>
        <input type="text" name="username" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="password" required><br><br>

        <label>Birthdate:</label><br>
        <input type="date" name="birthdate" required><br><br>

        <label>Preferred Explanation Length:</label><br>
        <select name="answer_length">
            <option value="short">Short</option>
            <option value="medium">Medium</option>
            <option value="detailed">Detailed</option>
        </select><br><br>

        <input type="submit" value="Start Diagnostic Test">
    </form>
    <br>
    <button onclick="location.href='/login'">Back to Login</button>
</body>
</html>
