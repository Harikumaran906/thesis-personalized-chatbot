<!DOCTYPE html>
<html>
<head>
    <title>Personalized Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js"></script>
</head>
<body>
    <h2>Welcome to Personalized Chatbot</h2>
    <p>
        Welcome, {{ username }}!
        <button onclick="location.href='/logout'">Logout</button>
        <button onclick="location.href='/profile'">Profile</button>
        <button onclick="clr_chat()">Clear Chat History</button>
    </p>

    <label>Change Study Level:</label>
    <select id="edu_level">
        <option value="elementary" {% if edu_level == 'elementary' %}selected{% endif %}>Elementary</option>
        <option value="secondary" {% if edu_level == 'secondary' %}selected{% endif %}>Secondary</option>
        <option value="university" {% if edu_level == 'university' %}selected{% endif %}>University</option>
        <option value="phd" {% if edu_level == 'phd' %}selected{% endif %}>PhD</option>
    </select>

    <label for="course">Enter Course/Topic:</label>
    <input type="text" id="course" placeholder="e.g., Quantum Physics">


    <div id="chat_area">
        {% for role, content in history %}
            <p><strong>{{ 'You' if role == 'user' else 'Bot' }}:</strong> {{ content }}</p>
        {% endfor %}
    </div>

    <input type="text" id="user_input" placeholder="Type your message here">
    <button onclick="send_msg()">Send</button>
</body>
</html>
